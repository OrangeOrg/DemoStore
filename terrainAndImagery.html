<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>地形影像</title>
		<link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
		<link href="./css/pretty.css" rel="stylesheet">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/spectrum.js"></script>
		<script type="text/javascript" src="./js/require.min.js" data-main="js/main"></script>
		<script src="./js/config.js"></script>

		<style>
			html,
			body,
			#cesiumContainer {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #000000;
			}
			
			b {
				color: #ffffff;
			}
			
			#toolbar {
				display: block;
				left: 10px;
				top: 10px;
				position: absolute;
				width: 200px;
				margin: 0 auto;
				border: 1px solid #526f82;
				color: #ffffff;
				font-size: 10pt;
				padding: 1em;
				background-color: rgba(38, 38, 38, 0.75);
			}
			
			.sp-preview {
				width: 150px;
			}
			
			.sp-replacer {
				margin-left: 0px;
			}
			
			input[type=range] {
				width: 190px;
			}
		</style>
	</head>

	<body>
		<div id="cesiumContainer"></div>
		<div id='loadingbar' class="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
		<div id="toolbar">
			<div><label style="width:100px;">颜色透明</label><input class="colorPicker" size="8" data-bind="value: color,valueUpdate: 'input'" id="colorPicker"></div>
			<div style="margin-top:20px"><label style="width:100px;">颜色透明容限</label><input type="range" min="0" max="1" step="0.02" data-bind="value: tolerance,valueUpdate: 'input'" id="tolerance"></div>
		</div>

		<script>
			function onload(Cesium) {
				var viewer = new Cesium.Viewer('cesiumContainer', {
					//创建地形服务提供者的实例，url为SuperMap iServer发布的TIN地形服务
					terrainProvider: new Cesium.CesiumTerrainProvider({
						url: URL_CONFIG.SiChuan_TERRAIN,
						isSct: true //地形服务源自SuperMap iServer发布时需设置isSct为true
					}),
				});
				var scene = viewer.scene;
				//viewer.scene.globe.depthTestAgainstTerrain = true;
				//添加SuperMap iServer发布的影像服务
				var layer = viewer.imageryLayers.addImageryProvider(new Cesium.SuperMapImageryProvider({
					url: URL_CONFIG.SiChuan_IMG
				}));

				viewer.scene.camera.setView({
					destination: new Cesium.Cartesian3(-1206939.1925299785, 5337998.241228442, 3286279.2424502545),
					orientation: {
						heading: 1.4059101895600987,
						pitch: -0.20917672793046682,
						roll: 2.708944180085382e-13
					}
				});
				var viewModel = {
					color: '#ffffff',
					tolerance: 0
				};
				$("#colorPicker").spectrum({
					color: "rgba(255,255,255)",
					showPalette: true,
					showAlpha: true,
					localStorageKey: "spectrum.demo",
					palette: palette
				});
				Cesium.knockout.track(viewModel);
				var toolbar = document.getElementById('toolbar');
				Cesium.knockout.applyBindings(viewModel, toolbar);
				Cesium.knockout.getObservable(viewModel, 'color').subscribe(
					function(newValue) {
						var selectedColor = Cesium.Color.fromCssColorString(newValue);
						layer.transperantBackColor = selectedColor;
					}
				);
				Cesium.knockout.getObservable(viewModel, 'tolerance').subscribe(
					function(newValue) {
						layer.transperantBackColorTolerance = newValue;
					}
				);

				var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);

				//设置鼠标左键单击回调事件
				handler.setInputAction(function(e) {
					//首先移除之前添加的点
					//viewer.entities.removeAll();
					//获取点击位置笛卡尔坐标
					var position = scene.pickPosition(e.position);

					//将笛卡尔坐标转化为经纬度坐标
					var cartographic = Cesium.Cartographic.fromCartesian(position);
					var longitude = Cesium.Math.toDegrees(cartographic.longitude);
					var latitude = Cesium.Math.toDegrees(cartographic.latitude);
					var height = cartographic.height;
					if(height < 0) {
						height = 0;
					}

					//      //创建弹出框信息
					//      var entity = new Cesium.Entity({
					//          name : "位置信息",
					//          description : createDescription(Cesium, [longitude, latitude, height])
					//      });
					//      viewer.selectedEntity = entity;

					//在点击位置添加对应点
					viewer.entities.add(new Cesium.Entity({
						point: new Cesium.PointGraphics({
							color: new Cesium.Color(1, 1, 0),
							pixelSize: 10,
							outlineColor: new Cesium.Color(0, 1, 1),
							disableDepthTestDistance: Number.POSITIVE_INFINITY
						}),
						position: Cesium.Cartesian3.fromDegrees(longitude, latitude, height)

					}));
					viewer.entities.add({
						position: Cesium.Cartesian3.fromDegrees(longitude, latitude, 0),
						billboard: {
							image: './images/location4.png',
							scale:0.2,
							heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
							verticalOrigin:Cesium.VerticalOrigin.BOTTOM,
							disableDepthTestDistance: Number.POSITIVE_INFINITY
						}
					});
				}, Cesium.ScreenSpaceEventType.LEFT_CLICK);
				$('#loadingbar').remove();
				$('#toolbar').show();

			}
		</script>
	</body>

</html>
